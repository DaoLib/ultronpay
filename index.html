<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Payment</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="PaymentGatewaySDK.web.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        background: "hsl(var(--background))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            hover: "hsl(var(--primary-hover))",
                        },
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 220 10% 10%;
            --primary: 210 90% 50%;
            --primary-hover: 210 90% 45%;
            --border: 220 10% 20%;
        }
    </style>
</head>
<body class="bg-[#000000] text-white min-h-screen flex items-center justify-center p-4 antialiased">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-[#15181C] border border-[#2F3336] rounded-3xl p-6 md:p-8 shadow-xl">
            <div class="flex items-center space-x-4 border-b border-[#2F3336] pb-6 mb-6">
                <div class="w-12 h-12 bg-blue-500 rounded-full"></div>
                <h1 class="text-2xl font-bold">Crypto Payment</h1>
            </div>

            <div class="inline-flex items-center px-4 py-2 bg-[#1C1F23] border border-[#2F3336] rounded-full text-sm text-[#71767B] mb-6" id="networkBadge">
            </div>

            <div class="space-y-4 mb-8">
                <div class="flex flex-col md:flex-row justify-between py-4 border-b border-[#2F3336]">
                    <span class="text-[#71767B]">Order ID</span>
                    <span class="font-medium break-all" id="orderId"></span>
                </div>
                <div class="flex flex-col md:flex-row justify-between py-4 border-b border-[#2F3336]">
                    <span class="text-[#71767B]">Merchant ID</span>
                    <span class="font-medium break-all" id="merchantId"></span>
                </div>
                <div class="flex flex-col md:flex-row justify-between py-4 border-b border-[#2F3336]">
                    <span class="text-[#71767B]">Token</span>
                    <span class="font-medium" id="tokenSymbol"></span>
                </div>
            </div>

            <div class="text-center p-8 border border-[#2F3336] rounded-2xl bg-[#1C1F23] mb-8">
                <div class="text-4xl font-bold text-blue-500" id="amount"></div>
            </div>

            <button id="payButton" 
                    class="w-full py-5 px-6 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-bold text-lg transition-all duration-200 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none"
                    disabled>
                Connect Wallet
            </button>
            
            <div id="status" class="hidden mt-6 p-4 rounded-xl text-center text-sm"></div>
        </div>
    </div>

    <script>
        let sdk = null;
        let paymentInfo = null;
        let isInitializing = false;

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status-message ${isError ? 'error' : 'success'}`;
            statusElement.style.display = 'block';
        }

        function updatePayButton(text, disabled = false) {
            const payButton = document.getElementById('payButton');
            payButton.textContent = text;
            payButton.disabled = disabled;
        }

        async function initSDK() {
            if (isInitializing) {
                console.log('SDK已在初始化中，跳过重复初始化');
                return;
            }

            try {
                isInitializing = true;
                updatePayButton('Initializing...', true);
                
                if (!window.ethereum) {
                    const tempSdk = new PaymentGatewaySDK(null, 'LOCAL', 'zh');
                    tempSdk._handleError(null, 'NO_WALLET');
                }

                const result = await PaymentGatewaySDK.fromURL();
                sdk = result.sdk;
                paymentInfo = result.paymentInfo;

                document.getElementById('orderId').textContent = paymentInfo.orderId;
                document.getElementById('merchantId').textContent = paymentInfo.merchantId;
                document.getElementById('tokenSymbol').textContent = paymentInfo.token;
                document.getElementById('networkBadge').textContent = paymentInfo.network;

                document.getElementById('amount').textContent = `${paymentInfo.amount} ${paymentInfo.token}`;

                updatePayButton('Connect Wallet', false);
                setupEventListeners();

            } catch (error) {
                console.error('SDK initialization error:', error);
                showStatus(error.message, true);
                updatePayButton('Retry Connection', false);
            } finally {
                isInitializing = false;
            }
        }

        function setupEventListeners() {
            if (window.ethereum) {
                window.ethereum.removeAllListeners('chainChanged');
                window.ethereum.removeAllListeners('accountsChanged');
            }

            document.getElementById('payButton').onclick = async () => {
                try {
                    if (!sdk || !paymentInfo) {
                        await initSDK();
                        if (!sdk || !paymentInfo) {
                            sdk._handleError(null, 'NOT_INITIALIZED');
                        }
                    }

                    if (!sdk.signer) {
                        updatePayButton('Connecting...', true);
                        try {
                            await window.ethereum.request({ method: 'eth_requestAccounts' });
                            const provider = new ethers.providers.Web3Provider(window.ethereum);
                            const signer = provider.getSigner();
                            sdk = sdk.connect(signer);
                            await sdk.validateNetwork();
                        } catch (error) {
                            console.error('Wallet connection error:', error);
                            sdk._handleError(error, 'NO_WALLET');
                            return;
                        }
                    }

                    updatePayButton('Processing...', true);

                    const tx = await sdk.oneClickPay((status) => {
                        showStatus(status);
                    });

                    showStatus('Payment successful! Hash: ' + tx.transactionHash);
                    updatePayButton('Completed', true);

                } catch (error) {
                    console.error('Payment error:', error);
                    showStatus(error.message, true);
                    updatePayButton('Connect Wallet', false);
                }
            };

            if (window.ethereum) {
                let chainChangeTimeout;
                
                window.ethereum.on('accountsChanged', async (accounts) => {
                    if (accounts.length === 0) {
                        showStatus('Wallet disconnected', true);
                        updatePayButton('Connect Wallet', false);
                        if (sdk) {
                            sdk = sdk.connect(sdk.provider);
                        }
                    } else {
                        try {
                            const provider = new ethers.providers.Web3Provider(window.ethereum);
                            const signer = provider.getSigner();
                            if (sdk) {
                                sdk = sdk.connect(signer);
                                updatePayButton('Pay Now', false);
                            }
                        } catch (error) {
                            console.error('Account switch error:', error);
                            showStatus('Failed to update account: ' + error.message, true);
                        }
                    }
                });

                window.ethereum.on('chainChanged', () => {
                    if (chainChangeTimeout) {
                        clearTimeout(chainChangeTimeout);
                    }
                    chainChangeTimeout = setTimeout(() => {
                        if (!isInitializing) {
                            initSDK();
                        }
                    }, 1000);
                });
            }
        }

        window.addEventListener('load', initSDK);
    </script>
</body>
</html>
